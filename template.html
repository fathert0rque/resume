<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{name}} - Resume</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="resume">
    <header class="header">
      <h1 class="name">{{name}}</h1>
      <p class="headline">{{headline}}</p>
    </header>

    <main class="content">
      {{{body}}}
    </main>

    <div class="contact">
      <span>Email: <a href="mailto:{{email}}"><strong>{{email}}</strong></a></span>
      <span>Phone: <strong>{{phone}}</strong></span>
    </div>
  </div>
</body>

</html>
